<article>
  <div class="mb-2 relative">
    <picture>
      <img class="aspect-video max-w-[342px] h-auto rounded-lg object-cover" src={{movie.cover}} alt={{movie.title}}>
    </picture>
    <div class="absolute bottom-5 left-3.5 cursor-pointer">
      <app-tags [tagTitle]="'2:50'" [icon]="'play'"></app-tags>
    </div>
    <div class="absolute top-0 left-3.5">
      <app-bookmark></app-bookmark>
    </div>
  </div>
  <div class="flex flex-col gap-2">
    <p class="text-[#797979]"><span><i class="ti ti-calendar-month"></i></span> {{movie.date}}</p>
    <p class="text-[#c3c3c3]">{{movie.title}}</p>
  </div>
</article>
