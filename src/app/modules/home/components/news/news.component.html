<article class="title flex gap-4 bg-[#A3A3A3] bg-opacity-5 rounded-lg w-[463px] h-auto p-4">
  <div class="max-w-[180px]">
    <picture>
      <source srcset={{news.cover}} media="(min-width: 768px)">
      <img src={{news.cover}} alt={{news.title}} class="min-w-[180px] h-auto object-cover">
    </picture>
  </div>
  <div class="flex flex-col gap-4 text-[#c3c3c3]">
    <div class="flex flex-col gap-2">
      <div class="h-full space-y-1">
        <h5 class="text-lg font-semibold">{{news.title}}</h5>
        <p class="text-[#797979]">{{news.date}} &#x2022; {{news.author}}</p>
        <p class="text-[#D8C882]">
          @for(category of news.categories; track $index){
            @if($index > 0){
              <span class="mx-1">&#x2022; {{category}}</span>
            } @else {
              <span>{{category}}</span>
            }
          }
        </p>
      </div>
    </div>
  </div>
</article>
