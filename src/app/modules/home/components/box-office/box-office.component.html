<article class="title flex gap-4 bg-[#A3A3A3] bg-opacity-5 rounded-lg w-[463px] h-auto p-4">
  <div class="min-w-min relative">
    <picture>
      <source srcset={{movie.cover}} media="(min-width: 768px)">
      <img src={{movie.cover}} alt={{movie.title}} class="w-32 h-auto">
    </picture>
    <div class="absolute top-0 left-2">
      <app-bookmark></app-bookmark>
    </div>
  </div>
  <div class="flex flex-col gap-4 text-[#c3c3c3]">
    <div class="flex flex-col gap-2">
      <div class="h-full space-y-1">
        <h5 class="text-lg font-bold">{{movie.title}}</h5>
        <p class="text-xl text-[#797979]">${{movie.earnings}}</p>
      </div>
      <div class="flex gap-8 justify-between text-lg">
        <span class="flex"><app-star-fill class="text-[#F5C518]"></app-star-fill> {{movie.rating}}</span>
        <span class="flex"><app-star class=""></app-star> Rate</span>
        <span class="text-[#797979]"><app-info></app-info></span>
      </div>
    </div>
  </div>
</article>
