<div class="flex flex-col gap-8">
  <div class="section-heading flex justify-between items-center">
    <h5 class="text-lg"><span class="text-[#F5C518]">&#x2022;</span> Featured</h5>
    <a routerLink="/trailers" class="p-2 rounded-md bg-[#a3a3a3] bg-opacity-5 flex text-[#C3C3C3] w-[180px] gap-4 justify-center items-center">Browse
      Trailers
      <app-chevron-right></app-chevron-right>
    </a>
  </div>
  @for(featureCard of featureCards.slice(0,3); track featureCard.id) {
  <app-feature-card [title]="featureCard.title" [subtitle]="featureCard.subtitle"
    [imageUrl]="featureCard.imageUrl"></app-feature-card>
  }
</div>
