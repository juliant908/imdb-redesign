<article class="rounded-lg bg-[#A3A3A3] bg-opacity-5 text-[#c3c3c3]">
  <div class="p-2 relative">
    <picture>
      <source srcset={{movie.cover}} media="(min-width: 768px)">
      <img src={{movie.cover}} alt="placeholder" class="w-52 h-auto">
    </picture>
    <div class="absolute top-2 left-8">
      <app-bookmark></app-bookmark>
    </div>
  </div>
  <div class="p-2">
    <h3 class="text-xl truncate max-w-[20ch]">{{movie.title}}</h3>
    <div class="flex gap-2 justify-between px-2 my-4 text-lg">
      <span><app-star-fill class="text-[#F5C518]"></app-star-fill> {{movie.rating}}</span>
      <span><app-star class="text-[#c3c3c3]"></app-star> Rate</span>
      <span class="text-[#c3c3c3]"><app-info></app-info></span>
    </div>
    <div>
      <button class="p-2 rounded-md bg-[#a3a3a3] bg-opacity-5 w-full"><span class="px-2 flex items-center"><app-trailer-play class="me-2"></app-trailer-play> Trailer</span></button>
    </div>
  </div>
</article>
