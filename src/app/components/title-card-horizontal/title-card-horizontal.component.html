<article class="title flex gap-4 bg-[#A3A3A3] bg-opacity-5 rounded-lg max-w-[750px] p-4">
  <div class="min-w-min relative">
    <picture>
      <source srcset="/assets/images/tlou.png" media="(min-width: 768px)">
      <img src="/assets/images/tlou.png" alt="placeholder" class="w-32 h-auto">
    </picture>
    <div class="absolute top-2 left-2">
      <app-bookmark></app-bookmark>
    </div>
  </div>
  <div class="flex-1 flex flex-col gap-4 text-[#c3c3c3]">
    <div class="flex justify-between w-full items-start">
      <div class="h-full">
        <h5 class="text-lg font-bold">Kung Fu Panda 4</h5>
      </div>
      <div class="flex gap-2 justify-between px-2 text-lg">
        <span><app-star-fill class="text-[#F5C518]"></app-star-fill> 8.9 <span
            class="text-[#797979]">(2.9M)</span></span>
        <span><app-star class=""></app-star> Rate</span>
        <span class="text-[#797979]"><app-info></app-info></span>
      </div>
    </div>
    <div class="text-[#797979]">
      <span>2024 &#x2022; PG-13 &#x2022; 2h 46m</span>
    </div>
    <div class="flex gap-2">
      @for(tag of tags; track $index){
        <app-tags [tagTitle]="tag"></app-tags>
      }
    </div>
    <div>
      <p class="text-pretty">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus perferendis placeat repellendus provident consectetur aliquid aliquam, temporibus eligendi dolore, suscipit ipsa, quo et ratione hic!</p>
    </div>
  </div>
</article>
